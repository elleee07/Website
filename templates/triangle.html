<!DOCTYPE html>
<html>
<head>
    <title>Area of a Triangle</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='upper.css')}}">
    <style>
        body {
            background-image: url("{{url_for('static', filename='g.gif') }}");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <style></style>
        <dt><a href="/ppage" class="button">Elle's Programming Works</a></dt>
    <nav></nav>
    <div class="title">
        <h1>Calculate the Area of a Triangle</h1>
    </div>

    <form action="/triangle" method="post">
        <div class="label">
        <label for="base">Enter the base of the triangle:</label>
        <input type="number" id="base" name="base" step="any">
        <label for="height">Enter the height of the triangle:</label>
        <input type="number" id="height" name="height" step="any">
        <input type="submit" value="Calculate">
    </div>
    </form>


    <div class="result"></div>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}

</div>
</body>
</html>
